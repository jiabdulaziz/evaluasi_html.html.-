<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan CSS</title>
    
    <!-- Internal CSS -->
    <style>
        p {
            color: green;
            font-size: 18px;
        }
    </style>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: blue; font-size: 36px;">Latihan CSS</h1>
    
    <p>Ini adalah contoh penggunaan CSS.</p>
    
    <div class="container">
        <p>Paragraf pertama dalam container.</p>
        <p>Paragraf kedua dalam container.</p>
        <p>Paragraf ketiga dalam container.</p>
    </div>
    
    <p id="highlight">Ini adalah paragraf dengan ID "highlight".</p>
    
    <a href="#">Klik di sini</a>
    
    <!-- Div untuk latihan Box Model -->
    <div id="boxModel">Ini adalah contoh Box Model</div>
</body>
</html>
